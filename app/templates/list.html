<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EsportsPedia</title>
    <link href="{{ url_for('static', filename='Skeleton-2.0.4/css/skeleton.css') }}" rel="stylesheet"  />
    <link href="{{ url_for('static', filename='Skeleton-2.0.4/css/normalize.css') }}" rel="stylesheet" />
</head>
<body>
<form>
    <ul>
        <li><button type="submit" formaction="{{ url_for('games') }}" formmethod="get" {% if pageName == "Games" %}
            disabled
        {% endif %}>Games</button></li>
        <li><button type="submit" formaction="{{ url_for('leagues') }}" formmethod="get" {% if pageName == "Leagues" %}
            disabled
        {% endif %}>Leagues</button></li>
        <li><button type="submit" formaction="{{ url_for('players') }}" formmethod="get" {% if pageName == "Players" %}
            disabled
        {% endif %}>Players</button></li>
        <li><button type="submit" formaction="{{ url_for('teams') }}" formmethod="get" {% if pageName == "Teams" %}
            disabled
        {% endif %}>Teams</button></li>
    </ul>
</form>
    <h1>{{ pageName }}</h1>
    <form>
        <ul>
        {% if items != None %}
            {% for item in items %}
                <li><button formaction="{{ url_for('game', id=item[0]) }}" formmethod="get">{{item[1]}}</button></li>
            {% endfor %}
        {% endif %}
        </ul>
    </form>
</body>
</html>
